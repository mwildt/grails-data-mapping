buildscript {
    repositories {
        mavenLocal()
        maven { url "http://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

plugins {
    id "io.spring.dependency-management" version "0.5.2.RELEASE"
}


group = "org.grails.plugins"
version = neo4jPluginVersion

ext {
    isGrailsPlugin = true
}

apply plugin: "org.grails.grails-plugin"
apply plugin: 'eclipse'
apply plugin: 'idea'
apply from:'../../gradle/maven-central-build.gradle'


sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenLocal()
    maven { url "http://repo.grails.org/grails/core" }
    maven { url "http://m2.neo4j.org/content/repositories/releases/" }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {


    provided("org.grails:grails-core:")
    provided("org.grails:grails-bootstrap")
    provided("org.grails:grails-plugin-converters")
    provided 'javax.servlet:javax.servlet-api:3.1.0'


    compile project(":grails-datastore-web")
    compile project(":grails-datastore-simple")
    compile project(":grails-datastore-gorm-support"), {
        exclude group:'org.springframework', module:'spring-context'
        exclude group:'org.springframework', module:'spring-core'
        exclude group:'org.springframework', module:'spring-beans'
        exclude group:'org.springframework', module:'spring-tx'
        exclude group:'org.grails', module:'grails-bootstrap'
        exclude group:'org.codehaus.groovy', module:'groovy-all'
        exclude group:'org.grails', module:'grails-core'
        exclude group:'javax.transaction', module:'jta'
    }
    compile project(":grails-datastore-gorm-sparql"), {
        exclude group:'org.springframework', module:'spring-context'
        exclude group:'org.springframework', module:'spring-core'
        exclude group:'org.springframework', module:'spring-beans'
        exclude group:'org.springframework', module:'spring-tx'
        exclude group:'org.grails', module:'grails-bootstrap'
        exclude group:'org.codehaus.groovy', module:'groovy-all'
        exclude group:'org.grails', module:'grails-core'
        exclude group:'javax.transaction', module:'jta'
    }

    runtime(group:"org.neo4j", name:"neo4j-kernel", version:neo4jVersion, classifier:"tests")
}
